          fingerprints:
            - "ca:f7:75:91:8b:f8:e8:87:32:f7:07:1d:6e:7f:8b:81"
      - run:
          name: fix host authenticity for production server
          command: ssh-keyscan 13.76.35.222 >> ~/.ssh/known_hosts
