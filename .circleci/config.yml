          name: Deploy to product-server from Github
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ssh -tt phoenix@13.76.35.222 ' sudo su && cd /home/api.vnjobstk/public_html/VNJobs/ && git reset --hard HEAD && git pull && composer install'
